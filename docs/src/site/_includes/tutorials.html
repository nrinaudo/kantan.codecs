<ul id="tutorials">
    {% assign sorted_pages = (site.pages | sort: 'sort_order') %}
    {% for x in sorted_pages %}
    {% if x.status != "wip" and x.section == "tutorial" %}
    <li><i class="fa fa-angle-right"></i>
        {% if page.url == x.url %}
        <span>{{ x.title }}</span>
        {% else %}
        <a href="{{ site.baseurl }}{{ x.url }}">{{ x.title }}</a>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
